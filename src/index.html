<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS</title>
    <link rel="stylesheet" href="../dist/output.css">
</head>
<body>
  <h2 class="text-slate-100 font-bold text-4xl text-center mb-10 bg-sky-500 p-4 shadow-xl">Tailwind css is Awesome</h2>
    <h2 class="bg-sky-700 hover:bg-sky-500 text-white text-center p-1 hover:text-yellow-200 hover:font-bold">Hover me</h2>

    <button class="bottom-1 bg-blue-500 my-2 p-1 text-white rounded ">Save Change</button>

<!--Login Form-->
<div class="form-container bg-white w-96 mx-auto shadow-lg my-3 p-4 rounded">
  <form>
    <label class="block mb-3">
      <span class="block text-sm font-medium text-slate-500">Username</span>
      <input type="text" class="border border-slate-200 py-1 px-3 w-full focus:outline-sky-600" placeholder="Username">
    </label>

    <label class="block mb-3">
      <span class="block text-sm font-medium text-slate-500">Email </span>
      <input type="email" class="border border-slate-200 py-1 px-3 w-full focus:outline-sky-600" placeholder="Email">
    </label>

    <label class="block mb-3">
      <span class="block text-sm font-medium text-slate-500">Password </span>
      <input type="password" class="border border-slate-200 py-1 px-3 w-full focus:outline-sky-600" placeholder="Password">
    </label>

    <label class="block mb-3">
      <button class="button-1 bg-sky-600 text-white py-1 w-full hover:bg-sky-400">Login</button>
    </label>
  </form>
</div>






      
</body>
</html>
